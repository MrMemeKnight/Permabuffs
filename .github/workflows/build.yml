name: Build Permabuffs (ARM64 Compatible)

on:
  push:
    paths:
      - 'Permabuffs/**'
      - 'lib/**'
      - '.github/workflows/build.yml'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore Permabuffs/Permabuffs.csproj

      - name: Build plugin (Release, linux-arm64)
        run: dotnet build Permabuffs/Permabuffs.csproj --configuration Release --runtime linux-arm64 --no-self-contained

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Permabuffs-arm64
          path: Permabuffs/bin/Release/net6.0/linux-arm64/*