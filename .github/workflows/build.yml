name: Build Permabuffs Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Build plugin
      run: |
        dotnet build Permabuffs/Permabuffs.csproj \
          -c Release \
          -r linux-arm64 \
          --no-self-contained

    - name: Publish plugin
      run: |
        mkdir -p build
        cp Permabuffs/bin/Release/net6.0/linux-arm64/*.dll build/