name: Build Permabuffs Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore and Build
      run: |
        dotnet build Permabuffs/Permabuffs.csproj \
          -c Release \
          -r linux-arm64 \
          --no-self-contained

    - name: Upload plugin DLL
      uses: actions/upload-artifact@v4
      with:
        name: Permabuffs
        path: |
          Permabuffs/bin/Release/linux-arm64/*.dll